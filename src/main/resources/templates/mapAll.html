<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Road detection map</title>
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css" th:href="@{/style.css}"/>
    <style type="text/css"> </style>

    <ul id="ul">
        <var th:each ="data :${points}">
            <th:block th:text="${data.lat}" />
            <th:block th:text="${data.lng}" />
            <th:block th:text="${data.type}" />
            <th:block th:text="${data.date}" />
            <th:block th:text="${data.id}" />
        </var>
    </ul>
    <script type="text/javascript" src="../static/mapAll.js" th:src="@{/mapAll.js}"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9HdzDuOWqmlv-nc3A8MIxKeglFhAT4Tg&amp;callback=initMap&amp;v=weekly"
            async="async"
    ></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <!-- Container wrapper -->
    <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand align-self-center" href="#">Map detection</i></a>

        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="header_menu navbar-nav ms-auto mb-2 mb-lg-0" >
                <li class="nav-item">
                    <a href="#" class="header_menu__link nav-link text-white d-flex flex-column text-center">
                        <img class="icon-svg_white align-self-center" src="../static/images/speedometer2-w.svg" alt="map">
                        <img class="icon-svg align-self-center" src="../static/images/speedometer2.svg" alt="map">
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white d-flex flex-column text-center">
                        <img class="icon-svg_white align-self-center" src="../static/images/map-w.svg" alt="map">
                        <img class="icon-svg align-self-center" src="../static/images/map.svg" alt="map">
                        Map
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white d-flex flex-column text-center">
                        <img class="icon-svg_white align-self-center" src="../static/images/table-w.svg" alt="map">
                        <img class="icon-svg align-self-center" src="../static/images/table.svg" alt="map">
                        Table
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white d-flex flex-column text-center">
                        <img class="icon-svg_white align-self-center" src="../static/images/person-circle-w.svg" alt="map">
                        <img class="icon-svg align-self-center" src="../static/images/person-circle.svg" alt="map">
                        Personal
                    </a>
                </li>
            </ul>
            <!-- <div class="d-flex align-items-center">
                <button type="button" class="btn btn-outline-light px-3 me-2">
                    Login
                </button>
                <button type="button" class="btn btn-warning me-3">
                    Sign up
                </button>
            </div> -->
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->


<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
